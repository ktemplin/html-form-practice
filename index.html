<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" 
    class="logo" alt="austin coding academy logo" width="">
        <nav>
            <a class="has-border" href="./resume.html">Resume</a>
            <a class="has-border" href="./about_me.html">About Me</a>
            <a class="has-border" href="#">My Blog</a>
            <a class="has-border" href="#">Contact Me</a>
        </nav>
    </header>

    <form class="form-box" id="formBox" action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="bob.eubetcha@fakeemail.com">
    </div>
    <br>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="birthdate" min='1899-01-01' max='2020-12-31'>
    </div><br>
    <div>
      How did you hear about me?
      <div>
        <input type="radio" id="linkedin" name="how_heard" value="linkedin">
        <label for="linkedin">LinkedIn</label><br>
        <input type="radio" id="classmate" name="how_heard" value="classmate">
        <label for="classmate">ACA Classmate</label><br>
        <input type="radio" id="resume" name="how_heard" value="resume">
        <label for="resume">Resume Submission</label><br>
        <input type="radio" id="aca-rec" name="how_heard" value="aca-rec">
        <label for="aca-rec">Austin Coding Academy Recommendation</label><br>
      </div>
    </div>
    <br>
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div><br>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
      </div><br>
      <div class="messageBox">
        <label for="message">Questions, Comments, Feedback:</label><br />
        <textarea
          id="message"
          cols="70"
          rows="8"
          placeholder="Help me, Obi-Wan Kenobi. You're my only hope."></textarea>
      </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
