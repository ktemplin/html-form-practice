<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" 
    class="logo" alt="austin coding academy logo" width="">
        <nav>
            <a class="has-border" href="./resume.html">Resume</a>
            <a class="has-border" href="./about_me.html">About Me</a>
            <a class="has-border" href="#">My Blog</a>
            <a class="has-border" href="#">Contact Me</a>
        </nav>
    </header>

    <form class="form-box" action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      How did you hear about me?
      <div>
        <input type="radio" id="linkedin" name="how_heard" value="linkedin">
        <label for="linkedin">LinkedIn</label><br>
        <input type="radio" id="classmate" name="how_heard" value="classmate">
        <label for="classmate">ACA Classmate</label><br>
        <input type="radio" id="resume" name="how_heard" value="resume">
        <label for="resume">Resume Submission</label><br>
        <input type="radio" id="aca-rec" name="how_heard" value="aca-rec">
        <label for="aca-rec">Austin Coding Academy Recommendation</label><br>
      </div>
    </div>
    <br>
    <div class="form-head">
      Gender
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
      <div>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </div>
    </div>
    <div>
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="Green">Green</option>
        <option label="Red" value="Red"></option>
      </select>
    </div>
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password" >
      </label>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
